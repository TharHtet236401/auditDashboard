<div id="transaction-container">
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2 class="page-header">
                    <i class="fas fa-plus-circle me-2"></i>Add New Transaction
                </h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post" action="{% url 'add_transaction' %}" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="merchant" class="form-label">
                                    <i class="fas fa-store me-2"></i>Merchant
                                </label>
                                <input type="text" class="form-control" id="merchant" name="merchant" placeholder="Enter merchant name" required>
                                <div class="invalid-feedback">
                                    Please provide a merchant name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-dollar-sign me-2"></i>Amount
                                </label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                                <div class="invalid-feedback">
                                    Please provide a valid amount.
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus-circle me-2"></i>Add Transaction
                                </button>
                            </div>
                            <div class="text-center">
                                <small class="text-muted">
                                    <a href="{% url 'home' %}" class="text-primary">Cancel</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
