{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2 class="page-header">
                <i class="fas fa-history me-2"></i>All Transaction History
            </h2>
            <p class="text-muted">
                Viewing all transaction changes across the system
            </p>
        </div>
        <div class="col-auto">
            <button hx-get="{% url 'home' %}"
                    hx-target="#transaction-container"
                    hx-swap="innerHTML"
                    class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Transactions
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            {% include 'partials/all_history.html' %}
        </div>
    </div>
</div>
{% endblock %}
